		<a href="{{ include.url }}">
			<img src="{{ include.image }}" style="padding: 0;"/>
		</a>
		<div class="usagm__tweet__text" style="padding: 20px; position: relative;">
			<div class="usagm__clear">
				<img src="{{ include.avatar | default: 'https://placehold.it/60x60' }}" style="width: 60px; border-radius: 50%; margin-right: 5px; display: inline-block;height: 60px; padding: 0; vertical-align: middle;">
				<div style="display: inline-block; vertical-align: middle;">
					<a href="https://twitter.com/{{ include.user }}">
						<span class="usagm__tweet__author-name" style="display: block; font-weight: bold;">{{ include.name | default="Missing user name" }}</span>
						<span class="usagm__tweet__author" style="display: block;">@{{ include.user | default="Missing user handle" }}</span>
					</a>
				</div>
			</div>
